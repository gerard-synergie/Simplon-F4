<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Simple Calculator using HTML, CSS and JavaScript </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="calculator" >
  <tr>
    <td colspan="3"> <input class="display-box" type="text" id="result" disabled /> </td>
    <!-- clearScreen() function clear all the values -->
    <td> <input type="button" id = "c" name="button" value="C"  /> </td>
  </tr>
  <tr>
    <!-- display() function display the value of clicked button -->
    <td> <input type="button" id = "btn1" name="button" value="1" /> </td>
    <td> <input type="button" id = "btn2" name="button" value="2" /> </td>
    <td> <input type="button" id = "btn3" name="button" value="3" /> </td>
    <td> <input type="button" id = "divide" name="button" value="/"  /> </td>
  </tr>
  <tr>
    <td> <input type="button" id = "btn4" name="button" value="4" /> </td>
    <td> <input type="button" id = "btn5" name="button" value="5" /> </td>
    <td> <input type="button" id = "btn6" name="button" value="6" /> </td>
    <td> <input type="button" id = "minus" name="button" value="-" /> </td>
  </tr>
  <tr>
    <td> <input type="button" id = "btn7" name="button" value="7" /> </td>
    <td> <input type="button" id = "btn8" name="button"  value="8" /> </td>
    <td> <input type="button" id = "btn9" name="button" value="9" /> </td>
    <td> <input type="button" id = "add"  name="button" value="+" /> </td>
  </tr>
  <tr>
    <td> <input type="button" id = "dp"  name="button" value="."  /> </td>
    <td> <input type="button" id = "btn0" name="button"  value="0" /> </td>
    <!-- calculate() function evaluate the mathematical expression -->
    <td> <input type="button" id = "equal"  name="button" value="=" /> </td>
    <td> <input type="button" id = "multiply" name="button"  value="*" /> </td>
  </tr>
</table>
<script type="text/javascript" src="script2.js"></script>
</body>
</html>
